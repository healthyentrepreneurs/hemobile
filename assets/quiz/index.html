<!DOCTYPE html>

<body>
<form id="form-formhealty" name="form-formhealty">
    <div id="walahcontent" style="display:inline-block;width:100%;">
    </div>
    <input type="hidden" id="currentpageid" name="currentpageid" value="20" class="stayclass">
    <input type="hidden" id="nextpageid" name="nextpageid" value="30" class="stayclass">
    <input type="hidden" id="hashvalueid" name="hashvalueid" value="1" class="stayclass">
    <button class="w3-btn w3-blue w3-ripple" style="float: left;" id="idpreviousbutton"
            name="idpreviousbutton">Previous</button>
    <button class="w3-btn w3-blue w3-ripple" style="float: right;" id="idnextbutton"
            name="idnextbutton">Next</button>
    <button class="w3-btn w3-green w3-ripple" style="float: right;" id="idsubmitdata"
            name="idsubmitdata">Submit</button>
    <div id="quizResult" style="width:100%;"></div>
</form>

<script type="text/javascript" src="index.js">
</script>
<script>
    (function ($) {
        $(document).ready(function () {
            //Start Buttons
            idpreviousbutton = $("#idpreviousbutton");
            idnextbutton = $("#idnextbutton");
            idsubmitdata = $("#idsubmitdata");
            //End   Buttons
            //Start Navigation handling
            hidshownavbuttons("nextpageid", "currentpageid");
            $('#idpreviousbutton').click(function (e) {
                e.preventDefault();
                var val_current = parseInt($('#currentpageid').val());
                var val_nextpageid = parseInt($('#nextpageid').val());
                window.flutter_inappwebview
                    .callHandler('handlerPreviousWithArgs', val_current, val_nextpageid);
            });
            $('#idnextbutton').click(function (e) {
                e.preventDefault();
                var val_current = parseInt($('#currentpageid').val()),
                    val_nextpageid = parseInt($('#nextpageid').val());
                window.flutter_inappwebview
                    .callHandler('handlerNextWithArgs', val_current, val_nextpageid);
            });
            $('#idsubmitdata').click(function (e) {
                e.preventDefault();
                var data_array = $("form").find("input[name!=nextpageid][name!=currentpageid]").serializeArray();
                var data = JSON.stringify(data_array);
                window.flutter_inappwebview
                    .callHandler('handlerSubmitForm', data);
            });
        });
        //Pimping
        // Iterate over each select element
    })(jQuery);
    removeinfodivs = function () {
        $("div").remove(".info");
        $("h4").remove(".accesshide");
        $("div").remove(".qtype_multichoice_clearchoice");
        $("div").remove(".attachments");
    }
    style_inputfield = function () {
        var divTags = $("div");
        var pTags = $("p");
        var textareaTags = $("textarea");
        textareaTags.removeAttr('rows');
        textareaTags.prop('rows', 3);
        if (pTags.parent().is("div") && divTags.hasClass("flex-fill")) {
            // $("p").unwrap();
            // $('div p').contents().unwrap();
            $('div p').contents().unwrap().siblings('p').remove();
            $('.flex-fill').contents().unwrap();
            $('.d-flex').contents().unwrap();
        }
        $('input').each(function (index) {
            var element = $(this);
            if (element.is(':text')) {
                element.removeAttr('size');
                element.addClass("w3-input w3-border")
            }
        });
    }
    hidshownavbuttons = function (a, b) {
        // var val_nextpageid = parseInt($('#nextpageid').val());
        //         var val_current = parseInt($('#currentpageid').val());
        // alert(val_nextpageid + "_next" + " @ " + val_current + "_content");
        //Start Removing Content
        //End Removing Content
        if ($("#" + a).val() == -1 && $("#" + b).val() == 0) {
            idpreviousbutton.hide();
            idnextbutton.hide();
            idsubmitdata.show();
        }
        else if ($("#" + a).val() > -1 && $("#" + b).val() == 0) {
            idsubmitdata.hide();
            idpreviousbutton.hide();
            idnextbutton.show();
        }
        else if ($("#" + a).val() == -1 && $("#" + b).val() > 0) {
            idsubmitdata.show();
            idpreviousbutton.show();
            idnextbutton.hide();
        }
        else {
            idsubmitdata.hide();
            idpreviousbutton.show()
            idnextbutton.show();
        }
    };
    var Base64 = {
        // private property
        _keyStr: "ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789+/=",
        // public method for decoding
        decode: function (input) {
            var output = "";
            var chr1, chr2, chr3;
            var enc1, enc2, enc3, enc4;
            var i = 0;

            input = input.replace(/[^A-Za-z0-9\+\/\=]/g, "");

            while (i < input.length) {

                enc1 = Base64._keyStr.indexOf(input.charAt(i++));
                enc2 = Base64._keyStr.indexOf(input.charAt(i++));
                enc3 = Base64._keyStr.indexOf(input.charAt(i++));
                enc4 = Base64._keyStr.indexOf(input.charAt(i++));

                chr1 = (enc1 << 2) | (enc2 >> 4);
                chr2 = ((enc2 & 15) << 4) | (enc3 >> 2);
                chr3 = ((enc3 & 3) << 6) | enc4;

                output = output + String.fromCharCode(chr1);

                if (enc3 != 64) {
                    output = output + String.fromCharCode(chr2);
                }
                if (enc4 != 64) {
                    output = output + String.fromCharCode(chr3);
                }
            }

            output = Base64._utf8_decode(output);

            return output;
        },
        // private method for UTF-8 decoding
        _utf8_decode: function (utftext) {
            var string = "";
            var i = 0;
            var c = c1 = c2 = 0;

            while (i < utftext.length) {

                c = utftext.charCodeAt(i);

                if (c < 128) {
                    string += String.fromCharCode(c);
                    i++;
                }
                else if ((c > 191) && (c < 224)) {
                    c2 = utftext.charCodeAt(i + 1);
                    string += String.fromCharCode(((c & 31) << 6) | (c2 & 63));
                    i += 2;
                }
                else {
                    c2 = utftext.charCodeAt(i + 1);
                    c3 = utftext.charCodeAt(i + 2);
                    string += String.fromCharCode(((c & 15) << 12) | ((c2 & 63) << 6) | (c3 & 63));
                    i += 3;
                }
            }
            return string;
        }
    }
</script>
